<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/ProyectosJs/assets/css/bootstrap.min.css">
    <script src="/ProyectosJs/assets/js/bootstrap.min.js"></script>
    <script src="/ProyectosJs/assets/js/popper.min.js"></script>

    <title>Calculadora</title>
 

</head>

<body>
    <div class="container ">
        <div class="container d-flex mb-5 flex-wrap">
            <h1 class="h1">Calculadora de ingresos</h1>
            <form class="container needs-validation" novalidate>

                <div class="col-md-6 mb-3">
                    <label for="inputEmail4" class="col-form-label-lg">Ingresos</label>
                    <div class="input-group has-validation">
                     
                        <input id="ingresosinput" class="form-control  mb-2 form-control-lg " type="number"
                            placeholder="Ingreso en pesos mxn">
                        <div class="invalid-feedback">
                            Complete este campo
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                        value="S"
                        name="flexRadioDefault" id="flexRadioDefault1"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Semanal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                        value="M"
                        name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Mensual
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                        value="A"
                        name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Anual
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" onclick="calcular()" class="btn btn-primary">Calcular</button>
                </div>

            </form>

        </div>
        <div id="Detalles" class="card">
            <div class="card-body">
                <h5 class="card-title">Detalles</h5>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto text-primary">
                            <span>Sueldo Bruto
                            </span>
                        </div>
                        <span class="badge text-bg-primary rounded-pill" id="txt-sueldo">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto text-danger">
                            <span>Retenciones de ISR</span>
                        </div>
                        <span id="txt-ISR" class="badge text-bg-danger rounded-pill">14</span>
                    </li>
                    <!--
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto text-danger">
                            Cuota del IMSS
                        </div>
                        <span class="badge text-bg-danger rounded-pill" id="txt-imss">14</span>
                    </li>
                    -->
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto fw-bold text-success">
                            SALARIO NETO
                        </div>
                        <span class="badge text-bg-success rounded-pill fs-6" id="txt-neto">14</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="TarifaClass.js"></script>
    <script src="calculadora.js"></script>
</body>

</html>

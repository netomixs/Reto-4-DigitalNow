<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/static/assets/js/popper.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <title>Paint</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"> <img class="" width="30px" src="/static/img/paint.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Archivo
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <button onclick="nuevo() " class="dropdown-item d-flex justify-content-between"
                                    type="button">Nuevo <i class="bi bi-file"></i> </button>
                            </li>
                            <li>
                                <button onclick="abrirrOrLogin() " class="dropdown-item d-flex justify-content-between"
                                    type="button">Abrir <i class="bi bi-folder2"></i> </button>
                            </li>
                            <li>
                                <button onclick="cargarLocal()" class="dropdown-item d-flex justify-content-between"
                                    type="button">Cargar <i class="bi bi-upload"></i> </button>
                                <input type="file" id="fileInput" accept="image/*">
                            </li>
                            <li>
                                <button onclick="guardarOrLogin()" class="dropdown-item d-flex justify-content-between"
                                    type="button">Guardar <i class="bi bi-cloud"></i> </button>
                            </li>
                            <li><button onclick="guardarLocal()"
                                    class="dropdown-item d-flex justify-content-between">Guardar como <i
                                        class="bi bi-download"></i></button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <!---->
                            <!-- <li><button class="dropdown-item d-flex justify-content-between">Publicar <i
                                        class="ms-1 bi bi-send"></i></button></li>-->
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <form class="d-flex">
                            <input id="campo-nombre" class="form-control me-2" type="text" placeholder="Titulo"
                                aria-label="Search">

                        </form>
                    </li>

                </ul>
                <form id="login-button" class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="button" onclick="mostrarModal()">Iniciar sesion
                        /Registrar</button>
                </form>
                <div id="folder-button" class="d-flex">

                    <div class="btn-group ">

                        <button class="btn btn-light" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person inline"></i> <span id="user-name">Usuario</span><i
                                class="bi bi-chevron-down  inline"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <button onclick="salir()" class="dropdown-item d-flex justify-content-between"
                                    type="button">Salir <i class="bi bi-arrow-bar-right"></i> </button>
                            </li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </nav>
    <div class="main d-flex ">
        <div class="d-flex flex-wrap">
            <canvas id="canvas" width="1200px" height="600px"></canvas>

        </div>
        <div class=" herramientas">

            <div class="panel-herramienta">
                <div class="zona">
                    <div class="d-flex justify-content-center">
                        <h6>Colores</h6>
                    </div>
                    <div class="input-panel" id="color-container">
                    </div>
                </div>

                <div class="zona">
                    <div class="d-flex justify-content-center">
                        <h6>Pinceles</h6>
                    </div>

                    <div class="input-panel">
                        <label class="radio-label">
                            <input type="radio" name="pincel" class="radio-input" value="aerosol">
                            <div class="pinceles">
                                <img src="/static/img/airbrush.png" alt="">
                            </div>

                        </label>
                        <label class="radio-label">
                            <input type="radio" name="pincel" class="radio-input" value="brochaCaligrafia">
                            <div class="pinceles">
                                <img src="/static/img/brush-callligraphy.png" alt="">
                            </div>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="pincel" class="radio-input" value="pincel">
                            <div class="pinceles">
                                <img src="/static/img/paint-brush.png" alt="">
                            </div>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="pincel" class="radio-input" value="lapizCaligrafia">
                            <div class="pinceles">
                                <img src="/static/img/pen-calligraphy.png" alt="">
                            </div>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="pincel" class="radio-input" value="lapiz">
                            <div class="pinceles">
                                <img src="/static/img/pen.png" alt="">
                            </div>
                        </label>

                    </div>
                </div>
                <div class="zona">
                    <div class="d-flex justify-content-center">
                        <h6>Herramientas</h6>
                    </div>
                    <div class="panel-lapiz">
                        <label for="customRange3" class="form-label">Tamaño de pincel <span
                                id="size-label-pincel"></span></label>
                        <input type="range" class="form-range" min="0.1" max="5" step="0.1" id="selector-pincel-size"
                            value="0">
                    </div>
                    <div class="input-panel">
                        <label class="radio-label">
                            <input type="radio" name="pincel" class="radio-input" value="borrador">
                            <div class="pinceles">
                                <img src="/static/img/eraser.png" alt="">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="zona">
                    <div class="d-flex justify-content-center">
                        <h6>Información</h6>
                    </div>
                    <div class="card-body">
                        <p class="p-0 ms-3 me-3" id="info">Some quick example text to build on the card title and make
                            up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal de login-->
    <div class="modal fade" tabindex="-1" id="login-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar sesión / Registrar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="d-flex justify-content-center">
                            <img class="mb-4" src="/static/img/paint.png" alt="" width="72" height="72">
                        </div>
                        <h1 class="h3 mb-3 fw-normal text-center">Paint online</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usuario-input" placeholder="usuario">
                            <label for="floatingInput">Usuario</label>

                            <div class="invalid-feedback">
                                Completa este campo
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password-input" placeholder="Contraseña">
                            <label for="floatingPassword">Contraseña</label>
                            <div id="passwor-label" class="invalid-feedback">

                            </div>
                        </div>
                        <button class="btn btn-primary w-100 py-2" onclick="login()" type="button">Enviar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--Modal de guadado-->
    <div class="modal fade" tabindex="-1" id="guardado-modal">
        <div class="modal-dialog  ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Guadado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-wrap justify-content-center">

                        <i class="bi bi-check-circle  "></i>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center">
                        {% csrf_token %}
                        <span>Dibujo guardado</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="archivo-modal">
        <div class="modal-dialog  ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Abrir</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="scrollable-div border p-3">
                        <ul class="list-group" id="lista-dibujos">
                        

                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="/static/js/peticiones.js"></script>
    <script src="/static/js/login.js"></script>
    <script src="/static/js/info.js"></script>
    <script src="/static/js/panel.js"></script>
    <script src="/static/js/board.js"></script>
    <script src="/static/js/archivo.js"></script>
</body>

</html>
